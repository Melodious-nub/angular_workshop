<div class="mt-2">
    <form id="membershipForm" #membershipForm="ngForm" (ngSubmit)="onmemberSubmit(membershipForm)">
        <div class="container mt-3">
            <div class="row">
                <!-- Membership field -->
                <div class="col-md-12 mb-2">
                    <div class="row">
                        <div class="col-md-2 mb-3">
                            <input ngModel #fwf="ngModel" type="checkbox" class="form-check-input" name="fwf" id="fwf">
                            <label class="form-check-label ms-2" for="fwf">FWF</label>
                            <mat-form-field *ngIf="fwf.value == true" class="example-full-width" appearance="outline">
                                <mat-label>Membership ID</mat-label>
                                <input matInput ngModel #fwfMid="ngModel" type="text" class="form-control" name="fwfMid" id="fwfMid">
                            </mat-form-field>
                        </div>

                        <div class="col-md-2 mb-3">
                            <input ngModel #fla="ngModel" type="checkbox" class="form-check-input" name="fla" id="fla">
                            <label class="form-check-label ms-2" for="fla">FLA</label>
                            <mat-form-field *ngIf="fla.value == true" class="example-full-width" appearance="outline">
                                <mat-label>Membership ID</mat-label>
                                <input matInput ngModel #flaMid="ngModel" type="text" class="form-control" name="flaMid" id="flaMid">
                            </mat-form-field>
                        </div>

                        <div class="col-md-2 mb-3">
                            <input ngModel #bsci="ngModel" type="checkbox" class="form-check-input" name="bsci" id="bsci">
                            <label class="form-check-label ms-2" for="bsci">BSCI</label>
                            <mat-form-field *ngIf="bsci.value == true" class="example-full-width" appearance="outline">
                                <mat-label>Membership ID</mat-label>
                                <input matInput ngModel #bsciMid="ngModel" type="text" class="form-control" name="bsciMid" id="bsciMid">
                            </mat-form-field>
                        </div>

                        <div class="col-md-2 mb-3">
                            <input ngModel #textilBundnis="ngModel" type="checkbox" class="form-check-input" name="textilBundnis" id="textilBundnis">
                            <label class="form-check-label ms-2" for="textilBundnis">Textilb√ºndnis</label>
                            <mat-form-field *ngIf="textilBundnis.value == true" class="example-full-width" appearance="outline">
                                <mat-label>Membership ID</mat-label>
                                <input matInput ngModel #textilBundnisMid="ngModel" type="text" class="form-control" name="textilBundnisMid" id="textilBundnisMid">
                            </mat-form-field>
                        </div>

                        <div class="col-md-2 mb-3">
                            <input ngModel #leatherWG="ngModel" type="checkbox" class="form-check-input" name="leatherWG" id="leatherWG">
                            <label class="form-check-label ms-2" for="leatherWG">Leather WG</label>
                            <mat-form-field *ngIf="leatherWG.value == true" class="example-full-width" appearance="outline">
                                <mat-label>Membership ID</mat-label>
                                <input matInput ngModel #leatherWGMid="ngModel" type="text" class="form-control" name="leatherWGMid" id="leatherWGMid">
                            </mat-form-field>
                        </div>

                        <div class="col-md-2 mb-3">
                            <input ngModel #globalCompact="ngModel" type="checkbox" class="form-check-input" name="globalCompact" id="globalCompact">
                            <label class="form-check-label ms-2" for="globalCompact">Global Com.</label>
                            <mat-form-field *ngIf="globalCompact.value == true" class="example-full-width" appearance="outline">
                                <mat-label>Membership ID</mat-label>
                                <input matInput ngModel #globalCompactMid="ngModel" type="text" class="form-control" name="globalCompactMid" id="globalCompactMid">
                            </mat-form-field>
                        </div>

                        <div class="col-md-2 mb-3">
                            <input ngModel #bgmea="ngModel" type="checkbox" class="form-check-input" name="bgmea" id="bgmea">
                            <label class="form-check-label ms-2" for="bgmea">BGMEA</label>
                            <mat-form-field *ngIf="bgmea.value == true" class="example-full-width" appearance="outline">
                                <mat-label>Membership ID</mat-label>
                                <input matInput ngModel #bgmeaMid="ngModel" type="text" class="form-control" name="bgmeaMid" id="bgmeaMid">
                            </mat-form-field>
                        </div>

                        <div class="col-md-2 mb-3">
                            <input ngModel #bkmea="ngModel" type="checkbox" class="form-check-input" name="bkmea" id="bkmea">
                            <label class="form-check-label ms-2" for="bkmea">BKMEA</label>
                            <mat-form-field *ngIf="bkmea.value == true" class="example-full-width" appearance="outline">
                                <mat-label>Membership ID</mat-label>
                                <input matInput ngModel #bkmeaMid="ngModel" type="text" class="form-control" name="bkmeaMid" id="bkmeaMid">
                            </mat-form-field>
                        </div>

                        <div class="col-md-2 mb-3">
                            <input ngModel #btmea="ngModel" type="checkbox" class="form-check-input" name="btmea" id="btmea">
                            <label class="form-check-label ms-2" for="btmea">BTMEA</label>
                            <mat-form-field *ngIf="btmea.value == true" class="example-full-width" appearance="outline">
                                <mat-label>Membership ID</mat-label>
                                <input matInput ngModel #btmeaMid="ngModel" type="text" class="form-control" name="btmeaMid" id="btmeaMid">
                            </mat-form-field>
                        </div>

                        <div class="col-md-2 mb-3">
                            <input ngModel #bgcci="ngModel" type="checkbox" class="form-check-input" name="bgcci" id="bgcci">
                            <label class="form-check-label ms-2" for="bgcci">BGCCI</label>
                            <mat-form-field *ngIf="bgcci.value == true" class="example-full-width" appearance="outline">
                                <mat-label>Membership ID</mat-label>
                                <input matInput ngModel #bgcciMid="ngModel" type="text" class="form-control" name="bgcciMid" id="bgcciMid">
                            </mat-form-field>
                        </div>

                        <div class="col-md-2 mb-3">
                            <input ngModel #dcci="ngModel" type="checkbox" class="form-check-input" name="dcci" id="dcci">
                            <label class="form-check-label ms-2" for="dcci">DCCI</label>
                            <mat-form-field *ngIf="dcci.value == true" class="example-full-width" appearance="outline">
                                <mat-label>Membership ID</mat-label>
                                <input matInput ngModel #dcciMid="ngModel" type="text" class="form-control" name="dcciMid" id="dcciMid">
                            </mat-form-field>
                        </div>

                        <div class="col-md-2 mb-2">
                            <input ngModel #tba="ngModel" type="checkbox" class="form-check-input" name="tba" id="tba">
                            <label class="form-check-label ms-2" for="tba">TBA</label>
                            <mat-form-field *ngIf="tba.value == true" class="example-full-width" appearance="outline">
                                <mat-label>Membership ID</mat-label>
                                <input matInput ngModel #tbaMid="ngModel" type="text" class="form-control" name="tbaMid" id="tbaMid">
                            </mat-form-field>
                        </div>

                    </div>
                    <!-- end member raw -->
                </div>
                <p class="hint center">*If your group is not mentioned, please add from bellow input field.</p>

                <!-- MemberShip Dynamic-adding field -->
                <!-- add button-->
                <div class="center mb-3">
                    <input ngModel #memberAdd="ngModel" class="btn-check" type="checkbox" name="memberAdd" id="memberAdd">
                    <label for="memberAdd" class="btn btn-outline-secondary btn-add">Add new</label>
                </div>

                <!-- adding field -->
                <div class="col-md-12 mb-2 mt-2" *ngIf="memberAdd.value == true">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Membership Name</mat-label>
                                <input matInput type="text" name="companyName" id="companyName">
                            </mat-form-field>
                        </div>
                        <div class="col-md-5">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Membership ID</mat-label>
                                <input matInput type="text" name="companyName" id="companyName">
                            </mat-form-field>
                        </div>
                        <button mat-icon-button>
                            <mat-icon><i class="icon-plus-sign icon-color"></i></mat-icon>
                          </button>
                        <button mat-icon-button class="icon-color">
                            <mat-icon>delete</mat-icon>
                          </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
