<div class="body" style="background-color: #f5f5f8; height: 80vh;">
    <div class="container vh-75">
        <div class="row justify-content-center h-100">
            <div class="my-auto">
                <form #changePassform="ngForm" class="center" (submit)="onChangepass(changePassform)">
                    <div class="form-group">
                        <input ngModel #password="ngModel" name="password" type="password" class="form-control i-info" id="password" placeholder="Your current password">
                    </div>
                    <div class="form-group">
                        <input ngModel #newPassword="ngModel" name="newPassword" type="password" class="form-control i-info" id="newPassword" placeholder="New password">
                    </div>
                    <div class="form-group">
                        <input ngModel #confirmNewPassword="ngModel" name="confirmNewPassword" type="password" class="form-control i-info" id="confirmNewPassword" placeholder="Confirm new password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
