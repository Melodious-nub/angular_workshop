                    <div class="text-center">
                        <h3>Forgot your Password?</h3>
                    </div>
                    <p class="text-center mt-2 p-info">Enter your email address and <br> weâ€™ll send you a link to reset your password</p>

                    <!-- form field -->
                    <form #forgotForm="ngForm" (submit)="onForgot(forgotForm)">
                        <div class="center">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Email Address</mat-label>
                                <input matInput required ngModel #emailAddress="ngModel" type="email" id="emailAddress" name="emailAddress" pattern="^[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                <mat-error *ngIf="((emailAddress.invalid && emailAddress.touched) || emailAddress.dirty) ||emailAddress.errors?.['pattern']">Email address pattern is not correct</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="center mt-3">
                            <button mat-raised-button color="accent" type="submit" name="sendEmail" id="sendEmail" value="sendEmail">Send email link</button>
                        </div>
                    </form>
                </div>
                <div class="text-center">
                    <a class="link link-6" routerLink="../login"> <span>Back to Login</span></a>
                </div>
            </div>
        </div>
