<div class="body">
    <!-- Navbar -->
    <div class="container sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid mt-2">
                <a class="navbar-brand mb-2" href="#">SUTRA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- nav end -->

    <div class="container topmargin-lg">

        <!-- new tabs -->
        <ul class="nav nav-tabs mb-3" id="myTab0" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab0" data-bs-toggle="tab" data-bs-target="#home0" type="button" role="tab" aria-controls="home" aria-selected="true">
                Home
              </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab0" data-bs-toggle="tab" data-bs-target="#profile0" type="button" role="tab" aria-controls="profile" aria-selected="false">
                Profile
              </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab0" data-bs-toggle="tab" data-bs-target="#contact0" type="button" role="tab" aria-controls="contact" aria-selected="false">
                Contact
              </button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent0">
            <div class="tab-pane fade show active" id="home0" role="tabpanel" aria-labelledby="home-tab0">
                Tab 1 content.
            </div>
            <div class="tab-pane fade" id="profile0" role="tabpanel" aria-labelledby="profile-tab0">
                Tab 2 content
            </div>
            <div class="tab-pane fade" id="contact0" role="tabpanel" aria-labelledby="contact-tab0">
                Tab 3 content
            </div>
        </div>
        <!-- end new tabs -->




        <div class="tabs mx-auto mb-0" id="tab-login-register">

            <mat-tab-group class="center">
                <mat-tab label="First">
                    <!-- Login Form -->
                    <form #loginForm="ngForm" class="register-form  center" id="loginForm" (submit)="onLogin(loginForm)">

                        <!-- Login Input Field -->
                        <div class="my-3">
                            <mat-form-field class="example-full-width" appearance="outline" style="position: relative;">
                                <mat-label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i> Email Address/User Name</mat-label>

                                <input matInput required ngModel #loginName="ngModel" type="text" name="loginName" id="your_name" placeholder="your_mail@email.com">
                            </mat-form-field>
                        </div>

                        <!-- Password Input Field -->
                        <div class="my-3">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label for="your_pass"><i class="zmdi zmdi-lock"></i> Enter your password</mat-label>

                                <input matInput required ngModel #loginPass="ngModel" type="password" name="loginPass" id="your_pass" [type]="hide ? 'password' : 'text'">

                                <!-- visible pass icon will implemented -->
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                            </mat-form-field>
                        </div>
                        <a routerLink="../forgot-password" class="float-end forgot-pass">Forgot Password?</a>


                        <!-- Remember me Field -->
                        <div class="mt-3">
                            <input ngModel #rememberMe="ngModel" type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term">Keep Logged In</label>
                        </div>

                        <!-- Login Button Field -->
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                        </div>
                        <!-- <p>{{loginForm.value | json}}</p> -->
                    </form>
                </mat-tab>
                <!-- mat-tab end -->

                <mat-tab label="Second">
                    <app-signup></app-signup>
                </mat-tab>
                <!-- 2nd tab closed -->
            </mat-tab-group>
        </div>
        <!-- tab div end -->

        <div class="social-login create-acc">
            <span class="social-label">Don't have an account?</span>
            <ul class="socials">
                <a routerLink="../signup" class="signup-image-link">Register New!</a>
            </ul>
        </div>

    </div>
    <!-- div end -->

</div>
<!-- body end -->
