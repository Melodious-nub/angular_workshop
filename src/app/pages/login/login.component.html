    <!-- Navbar -->

    <div class="container topmargin-lg">
        <div class="signin-content">

            <!-- Sing in  Form -->
            <div class="signin-form">

                <!-- Login Form -->
                <form #loginForm="ngForm" class="register-form" id="loginForm" (submit)="onLogin(loginForm)">

                    <!-- Login Input Field -->
                    <div class="form-group">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i> Email Address/User Name</mat-label>

                            <input matInput required ngModel #loginName="ngModel" type="text" name="loginName" id="your_name" placeholder="your_mail@email.com">
                        </mat-form-field>
                    </div>

                    <!-- Password Input Field -->
                    <div class="form-group">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label for="your_pass"><i class="zmdi zmdi-lock"></i> Enter your password</mat-label>

                            <input matInput required ngModel #loginPass="ngModel" type="password" name="loginPass" id="your_pass" [type]="hide ? 'password' : 'text'">

                            <!-- visible pass icon will implemented -->
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <a routerLink="../forgot-password" class="float-end forgot-pass">Forgot Password?</a>


                    <!-- Remember me Field -->
                    <div class="form-group">
                        <input ngModel #rememberMe="ngModel" type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                        <label for="remember-me" class="label-agree-term">Keep Logged In</label>
                    </div>

                    <!-- Login Button Field -->
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                    </div>
                    <!-- <p>{{loginForm.value | json}}</p> -->
                </form>

                <div class="social-login create-acc">
                    <span class="social-label">Don't have an account?</span>
                    <ul class="socials">
                        <a routerLink="../signup" class="signup-image-link">Register New!</a>
                    </ul>
                </div>

            </div>
        </div>
    </div>
    <!-- div end -->




    <div class="container clearfix">

        <div class="tabs mx-auto mb-0 clearfix" id="tab-login-register" style="max-width: 500px;">

            <ul class="tab-nav tab-nav2 center clearfix">
                <li class="inline-block"><a href="#tab-login">Login</a></li>
                <li class="inline-block"><a href="#tab-register">Register</a></li>
            </ul>

            <div class="tab-container">

                <div class="tab-content" id="tab-login">
                    <div class="card mb-0">
                        <div class="card-body" style="padding: 40px;">
                            <form id="login-form" name="login-form" class="mb-0" action="#" method="post">

                                <h3>Login to your Account</h3>

                                <div class="row">
                                    <div class="col-12 form-group">
                                        <label for="login-form-username">Username:</label>
                                        <input type="text" id="login-form-username" name="login-form-username" value="" class="form-control" />
                                    </div>

                                    <div class="col-12 form-group">
                                        <label for="login-form-password">Password:</label>
                                        <input type="password" id="login-form-password" name="login-form-password" value="" class="form-control" />
                                    </div>

                                    <div class="col-12 form-group">
                                        <button class="button button-3d button-black m-0" id="login-form-submit" name="login-form-submit" value="login">Login</button>
                                        <a href="#" class="float-end">Forgot Password?</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="tab-register">
                    <div class="card mb-0">
                        <div class="card-body" style="padding: 40px;">
                            <h3>Register for an Account</h3>

                            <form id="register-form" name="register-form" class="row mb-0" action="#" method="post">

                                <div class="col-12 form-group">
                                    <label for="register-form-name">Name:</label>
                                    <input type="text" id="register-form-name" name="register-form-name" value="" class="form-control" />
                                </div>

                                <div class="col-12 form-group">
                                    <label for="register-form-email">Email Address:</label>
                                    <input type="text" id="register-form-email" name="register-form-email" value="" class="form-control" />
                                </div>

                                <div class="col-12 form-group">
                                    <label for="register-form-username">Choose a Username:</label>
                                    <input type="text" id="register-form-username" name="register-form-username" value="" class="form-control" />
                                </div>

                                <div class="col-12 form-group">
                                    <label for="register-form-phone">Phone:</label>
                                    <input type="text" id="register-form-phone" name="register-form-phone" value="" class="form-control" />
                                </div>

                                <div class="col-12 form-group">
                                    <label for="register-form-password">Choose Password:</label>
                                    <input type="password" id="register-form-password" name="register-form-password" value="" class="form-control" />
                                </div>

                                <div class="col-12 form-group">
                                    <label for="register-form-repassword">Re-enter Password:</label>
                                    <input type="password" id="register-form-repassword" name="register-form-repassword" value="" class="form-control" />
                                </div>

                                <div class="col-12 form-group">
                                    <button class="button button-3d button-black m-0" id="register-form-submit" name="register-form-submit" value="register">Register Now</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
